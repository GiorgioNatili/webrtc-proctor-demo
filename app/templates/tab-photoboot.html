<ion-view title="Photoboot">
  <ion-content class="has-header">
    <h3>Smile, you are on proctorcoptor</h3>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%; max-height: 75%;margin-left: auto; margin-right: auto;">
    <button class="button button-stable" ng-click="getPhoto()">
      Take a Picture...
    </button>
  </ion-content>
</ion-view>
